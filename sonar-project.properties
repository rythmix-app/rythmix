sonar.projectKey=Rythmix
sonar.projectName=Rythmix
sonar.sourceEncoding=UTF-8
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**

# Analyse each package independently so coverage and rules apply per technology
sonar.modules=backend,backoffice,frontmobile

backend.sonar.projectBaseDir=backend
backend.sonar.sources=app,start,config
backend.sonar.tests=tests
backend.sonar.javascript.lcov.reportPaths=coverage/lcov.info
backend.sonar.typescript.tsconfigPath=tsconfig.json

backoffice.sonar.projectBaseDir=back-office
backoffice.sonar.sources=src
backoffice.sonar.tests=src
backoffice.sonar.test.inclusions=src/**/*.spec.ts
backoffice.sonar.javascript.lcov.reportPaths=coverage/back-office/lcov.info
backoffice.sonar.typescript.tsconfigPath=tsconfig.app.json

frontmobile.sonar.projectBaseDir=front-mobile
frontmobile.sonar.sources=app,components,constants,hooks
frontmobile.sonar.exclusions=**/*.test.ts,**/*.test.tsx
frontmobile.sonar.javascript.lcov.reportPaths=coverage/lcov.info
frontmobile.sonar.typescript.tsconfigPath=tsconfig.json
