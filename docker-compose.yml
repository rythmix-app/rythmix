networks:
  database:
    driver: bridge
  backend:
    driver: bridge
  frontend:
    driver: bridge

services:
  traefik:
    image: traefik:v3.2
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik:/etc/traefik
    networks:
      - frontend
    labels:
      - traefik.enable=true
      - traefik.http.routers.dashboard.service=api@internal
      - traefik.http.routers.dashboard.entrypoints=websecure
      - traefik.http.routers.dashboard.tls=true
    healthcheck:
      test: ["CMD", "traefik", "healthcheck", "--ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

  ngrok:
    image: ngrok/ngrok:latest
    restart: unless-stopped
    command: http backend:3333
    environment:
      # NGROK_AUTHTOKEN is required for ngrok to authenticate your tunnel.
      # Set this variable in your shell environment or in a .env file as:
      # NGROK_AUTHTOKEN=your-token-here
      # You can obtain an auth token from the ngrok dashboard:
      # https://dashboard.ngrok.com/get-started/your-authtoken
      - NGROK_AUTHTOKEN=${NGROK_AUTHTOKEN}
    ports:
      - "4040:4040"
    depends_on:
      - backend
    networks:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4040"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 15s

  database:
    image: postgres:alpine
    restart: unless-stopped
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - database
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  backend:
    depends_on:
      database:
        condition: service_healthy
    build:
      context: ./backend
    networks:
      - database
      - backend
      - frontend
    labels:
      - traefik.enable=true
      - traefik.http.routers.backend.entrypoints=websecure
      - traefik.http.routers.backend.tls=true
      - traefik.http.services.backend.loadbalancer.server.port=3333
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3333"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 15s

  back-office:
    depends_on:
      - backend
    build:
      context: ./back-office
    networks:
      - backend
      - frontend
    labels:
      - traefik.enable=true
      - traefik.http.routers.backoffice.entrypoints=websecure
      - traefik.http.routers.backoffice.tls=true
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4200"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 15s

volumes:
  pgdata:
  traefik-certs: