networks:
  database:
    driver: bridge
  backend:
    driver: bridge
  frontend:
    driver: bridge

services:
  database:
    image: postgres:alpine
    restart: unless-stopped
    env_file:
      - ./backend/.env
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - database

  backend:
    depends_on:
      - database
    build:
      context: ./backend
    env_file:
      - ./backend/.env
    networks:
      - database
      - backend

  back-office:
    depends_on:
      - backend
    build:
      context: ./back-office
    env_file:
      - ./back-office/.env
    networks:
      - backend
