# Traefik Static Configuration
# https://doc.traefik.io/traefik/

# API and Dashboard
api:
  dashboard: true

# Health Check
ping: {}

# Entry Points
entryPoints:
  web:
    address: :80
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
  websecure:
    address: :443

# Providers
providers:
  docker:
    exposedByDefault: false
    network: rythmix_frontend
  file:
    directory: /etc/traefik/dynamic
    watch: true
