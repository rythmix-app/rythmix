# Traefik Static Configuration
# https://doc.traefik.io/traefik/

# API and Dashboard
api:
  dashboard: true

# Health Check
ping: {}

# Entry Points
entryPoints:
  web:
    address: :80
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
  websecure:
    address: :443

# Certificate Resolvers
certificatesResolvers:
  letsencrypt:
    acme:
      email: your-email@example.com  # Change this to your email
      storage: /etc/traefik/acme/acme.json
      httpChallenge:
        entryPoint: web

# Providers
providers:
  docker:
    exposedByDefault: false
    network: rythmix_frontend
  file:
    directory: /etc/traefik/dynamic
    watch: true
