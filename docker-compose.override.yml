services:
  traefik:
    command:
      - --log.level=INFO
    volumes:
      - ./traefik/certs:/etc/traefik/certs:ro
    labels:
      - traefik.http.routers.dashboard.rule=Host(`traefik.localhost`)

  database:
    env_file:
      - ./backend/.env.dev

  backend:
    build:
      target: dev
    env_file:
      - ./backend/.env.dev
    volumes:
      - ./backend:/app
      - /app/node_modules
    labels:
      - traefik.http.routers.backend.rule=Host(`api.localhost`)

  back-office:
    build:
      target: dev
    volumes:
      - ./back-office:/app
      - /app/node_modules
    env_file:
      - ./back-office/.env.dev
    stdin_open: true
    tty: true
    labels:
      - traefik.http.routers.backoffice.rule=Host(`admin.localhost`)
      - traefik.http.services.backoffice.loadbalancer.server.port=4200
