services:
  traefik:
    command:
      - --log.level=INFO
    volumes:
      - ./traefik/certs:/etc/traefik/certs:ro

  database:
    env_file:
      - ./backend/.env.dev

  backend:
    build:
      target: dev
    depends_on:
      - database
    env_file:
      - ./backend/.env.dev
    volumes:
      - ./backend:/app
      - /app/node_modules

  back-office:
    build:
      target: dev
    volumes:
      - ./back-office:/app
      - /app/node_modules
    env_file:
      - ./back-office/.env.dev
    stdin_open: true
    tty: true
