services:
  database:
    env_file:
      - ./backend/.env.dev
  backend:
    build:
      target: dev
    depends_on:
      - database
    env_file:
      - ./backend/.env.dev
    volumes:
      - ./backend:/app
      - /app/node_modules
    ports:
      - "3333:${PORT:-3333}"
  back-office:
    build:
      target: dev
    volumes:
      - ./back-office:/app
      - /app/node_modules
    env_file:
      - ./back-office/.env.dev
    ports:
      - "4200:${PORT:-4200}"
    stdin_open: true
    tty: true
