services:
  database:
    env_file:
      - ./backend/.env.dev
  backend:
    build:
      target: dev
    depends_on:
      - database
    env_file:
      - ./backend/.env.dev
    volumes:
      - ./backend:/app
      - /app/node_modules
    ports:
      - "3333:3333"

  back-office:
    build:
      target: dev
    ports:
      - "4200:4200"
    volumes:
      - ./back-office:/app
      - /app/node_modules
    env_file:
      - ./back-office/.env.dev
    stdin_open: true
    tty: true
