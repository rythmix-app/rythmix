name: CI/CD Pipeline

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]

jobs:
  # Backend API
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - uses: actions/checkout@v4

      - name: Install just
        uses: extractions/setup-just@v2

      - run: just install-dev
      - run: just backend-test

  # Mobile App (Expo)
  front-mobile:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./front-mobile

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: front-mobile/package-lock.json

      - run: npm ci
      - run: npm run lint

  # Back Office (Angular)
  back-office:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./back-office

    steps:
      - name: Install just
        uses: extractions/setup-just@v2
      - run: pwd
      - run: just install-dev
