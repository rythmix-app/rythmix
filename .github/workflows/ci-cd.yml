name: CI/CD Pipeline

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]

# Cancel in-progress runs when a new run is triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Detect which parts of the monorepo changed
  changes:
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      front-mobile: ${{ steps.filter.outputs.front-mobile }}
      back-office: ${{ steps.filter.outputs.back-office }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'backend/**'
            front-mobile:
              - 'front-mobile/**'
            back-office:
              - 'back-office/**'

  # Backend API (AdonisJS)
  backend:
    needs: changes
    if: needs.changes.outputs.backend == 'true'
    runs-on: ubuntu-latest

    permissions:
      pull-requests: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Setup dev tools
        uses: ./.github/actions/setup-dev-tools

      # Set up Docker Buildx for better caching
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Cache Docker layers to avoid rebuilding everything
      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-backend-${{ hashFiles('backend/package-lock.json', 'backend/Dockerfile') }}
          restore-keys: |
            ${{ runner.os }}-buildx-backend-

      - name: Setup environment and start services
        run: just install-dev
        env:
          DOCKER_BUILDKIT: 1
          COMPOSE_DOCKER_CLI_BUILD: 1

      - name: Run tests with coverage
        run: just backend-coverage

      - name: Generate coverage report
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: backend/coverage/cobertura-coverage.xml
          badge: true
          format: markdown
          output: both
          thresholds: "60 80"

      - name: Comment coverage on PR
        uses: marocchino/sticky-pull-request-comment@v2
        if: github.event_name == 'pull_request'
        with:
          recreate: true
          path: code-coverage-results.md

  # Mobile App (Expo/React Native)
  front-mobile:
    needs: changes
    if: needs.changes.outputs.front-mobile == 'true'
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./front-mobile

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: front-mobile/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint

  # Back Office (Angular)
  back-office:
    needs: changes
    if: needs.changes.outputs.back-office == 'true'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup dev tools
        uses: ./.github/actions/setup-dev-tools

      # Set up Docker Buildx for better caching
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Cache Docker layers to avoid rebuilding everything
      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-backoffice-${{ hashFiles('back-office/package-lock.json', 'back-office/Dockerfile') }}
          restore-keys: |
            ${{ runner.os }}-buildx-backoffice-

      - name: Setup environment and start services
        run: just install-dev
        env:
          DOCKER_BUILDKIT: 1
          COMPOSE_DOCKER_CLI_BUILD: 1

      - name: Run tests with coverage
        run: just backoffice-coverage
