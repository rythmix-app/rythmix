name: CI/CD Pipeline

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]

jobs:
  # Backend API
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - uses: actions/checkout@v4

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Install mkcert
        run: |
          sudo apt-get update
          sudo apt-get install -y libnss3-tools
          curl -JLO "https://dl.filippo.io/mkcert/latest?for=linux/amd64"
          chmod +x mkcert-v*-linux-amd64
          sudo mv mkcert-v*-linux-amd64 /usr/local/bin/mkcert
          mkcert -install
        working-directory: /tmp

      - run: just install-dev
      - run: just backend-coverage

  # Mobile App (Expo)
  front-mobile:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./front-mobile

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: front-mobile/package-lock.json

      - run: npm ci
      - run: npm run lint

  # Back Office (Angular)
  back-office:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./back-office

    steps:
      - uses: actions/checkout@v4

      - name: Install mkcert
        run: |
          sudo apt-get update
          sudo apt-get install -y libnss3-tools
          curl -JLO "https://dl.filippo.io/mkcert/latest?for=linux/amd64"
          chmod +x mkcert-v*-linux-amd64
          sudo mv mkcert-v*-linux-amd64 /usr/local/bin/mkcert
          mkcert -install
        working-directory: /tmp

      - name: Install just
        uses: extractions/setup-just@v2
      - run: just install-dev
