name: Back-office CI

on:
  push:
    branches: [main, staging, MIX-194] # Added MIX-194 branch to trigger back-office CI for testing
    paths:
      - 'back-office/**'
      - '.github/workflows/ci-backoffice.yml'
  pull_request:
    branches: [main, staging]
    paths:
      - 'back-office/**'
      - '.github/workflows/ci-backoffice.yml'

jobs:
  quality:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: back-office

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: back-office/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run type checking
        run: npm run typecheck

      - name: Run linting
        run: npm run lint

      - name: Run code formatting check
        run: npm run format:check

  test:
    runs-on: ubuntu-latest
    # needs: quality
    defaults:
      run:
        working-directory: back-office

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: back-office/package-lock.json

      - name: Install dependencies
        run: npm ci
      - name: Run tests with coverage
        run: npm run test:coverage
