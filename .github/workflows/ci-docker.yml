name: Docker Integration CI

on:
  push:
    branches: [main, staging, MIX-194] # Added MIX-194 branch to trigger back-office CI for testing
    paths:
      - 'docker-compose*.yml'
      - 'traefik/**'
      - '**/Dockerfile'
      - '.github/workflows/ci-docker.yml'
  pull_request:
    branches: [main, staging]
    paths:
      - 'docker-compose*.yml'
      - 'traefik/**'
      - '**/Dockerfile'
      - '.github/workflows/ci-docker.yml'

jobs:
  integration-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup environment files
        run: find backend back-office -type f -name ".env*.example" -exec sh -c 'cp "$1" "${1%.example}"' _ {} \;

      - name: Generate development SSL certificates for Traefik
        run: ( cd traefik && ./setup-dev-certs.sh )

      - name: Build and start all services
        run: docker compose up -d --build

      - name: setup backend app key and run migrations
        run: |
          docker compose exec backend node ace generate:key
          docker compose exec backend node ace migration:run

      - name: Verify all services are healthy
        run: |
          docker compose up --wait

      - name: Run backend tests
        run: docker compose exec -T backend npm run test:coverage
      
      - name: Run back-office tests
        run: docker compose exec -T back-office npm run test:coverage

      - name: Show logs on failure
        if: failure()
        run: docker compose logs

      - name: Cleanup
        if: always()
        run: |
          docker compose down -v
