name: Mobile CI

on:
  push:
    branches: [main, staging, MIX-194] # Added MIX-194 branch to trigger back-office CI for testing
    paths:
      - 'front-mobile/**'
      - '.github/workflows/ci-mobile.yml'
  pull_request:
    branches: [main, staging]
    paths:  
      - 'front-mobile/**'
      - '.github/workflows/ci-mobile.yml'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'front-mobile/package-lock.json'

      - name: Install dependencies
        working-directory: front-mobile
        run: npm ci

      - name: Run linter
        working-directory: front-mobile
        run: npm run lint
      
      - name: Run code formatting check
        working-directory: front-mobile
        run: npm run format:check
      
      - name: Run type checking
        working-directory: front-mobile
        run: npm run typecheck
